<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Preiado</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

  
    <section id="contact" class="fade-in-section">
      <div class="text-center" style="position: relative; z-index: 1;"> <h2>Contact Me</h2>  
        <form name="contact" method="POST" netlify class="contact-form">
          
          <input type="hidden" name="form-name" value="contact" />
          
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required class="form-input" />
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required class="form-input" />
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type your message here..." required rows="5" class="form-textarea"></textarea>
          </div>
          
          <button type="submit" class="submit-button">
            <span style="margin-right: 10px;">&#x27A4;</span> Send Message
          </button>
        </form>
      </div>
    </section>

    <footer class="site-footer">
      Created by MP
    </footer>

  </body>
</html>
