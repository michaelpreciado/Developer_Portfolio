<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Define theme variables */
        :root {
            --dark-bg: #020c1b;
            --light-text: #ccd6f6;
            --medium-text: #8892b0;
            --primary-accent: #1E90FF;
            --secondary-accent: #46a3ff;
            --font-sans: 'VT323', 'Pixelify Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        body {
            font-family: var(--font-sans);
            text-align: center;
            padding: 50px 20px; /* Added horizontal padding */
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            display: flex; /* Use flexbox for centering */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
        }
        h1 {
            color: var(--light-text);
            font-size: 2.25rem; /* Match h1 size */
            margin-bottom: 1em;
        }
        p {
            color: var(--medium-text);
            font-size: 1.1rem; /* Slightly larger paragraph text */
            max-width: 65ch; /* Readability */
            margin-bottom: 1.25em;
        }
        a {
            color: var(--primary-accent);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px; /* Add some padding */
            border: 1px solid var(--primary-accent); /* Add border */
            border-radius: 4px; /* Slightly rounded corners */
            transition: background-color 0.2s ease-out, color 0.2s ease-out;
        }
        a:hover {
            color: var(--dark-bg); /* Change text color on hover */
            background-color: var(--secondary-accent); /* Use secondary accent for background */
            text-decoration: none; /* Remove underline */
            border-color: var(--secondary-accent); /* Match border */
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <p><a href="/">Return to Home Page</a></p>
</body>
</html>
